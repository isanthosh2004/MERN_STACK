<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #a8d5ba;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        h1 {
            margin-bottom: 40px;
        }

        .weather-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #a8d5ba;
            width: 80%;
            max-width: 700px;
        }

        .weather-info {
            text-align: left;
            font-size: 20px;
            padding-left: 20px;
        }

        .weather-info span {
            font-size: 50px;
            display: block;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input {
            padding: 8px 12px;
            border: none;
            border-bottom: 2px solid white;
            background: transparent;
            color: white;
            font-size: 16px;
            margin-right: 10px;
            outline: none;
        }

        .search-container button {
            padding: 8px 16px;
            background-color: white;
            color: #333;
            border: 2px solid #333;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .search-container button:hover {
            background-color: #e0e0e0;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Weather App</h1>

<div class="weather-container">
    <div class="weather-info" id="weatherDisplay">
        <span id="temp">--</span>
        <div id="city">--</div>
        <div id="time">--</div>
        <div id="condition">--</div>
    </div>

    <div class="search-container">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="searchWeather()">Search Button</button>
    </div>
</div>

<div class="error" id="errorMsg"></div>

<script>
    const apiKey = "7f2b38313fdc410e83a131412251206";

    function searchWeather() {
        const city = document.getElementById('cityInput').value.trim();
        const errorDiv = document.getElementById("errorMsg");
        errorDiv.textContent = "";

        if (city === "") {
            errorDiv.textContent = "Please enter a city name.";
            return;
        }

        const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(city)}&aqi=no`;

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error("City not found or API error");
                }
                return response.json();
            })
            .then(data => {
                const temperature = data.current.temp_c;
                const cityName = data.location.name;
                const condition = data.current.condition.text;
                const localtime = data.location.localtime;

                const [datePart, timePart] = localtime.split(" ");
                const day = new Date(localtime).toLocaleDateString('en-US', { weekday: 'long' });

                document.getElementById("temp").innerText = temperature + "Â°C";
                document.getElementById("city").innerText = cityName;
                document.getElementById("condition").innerText = condition;
                document.getElementById("time").innerText = `${timePart} ${day}`;
            })
            .catch(error => {
                errorDiv.textContent = "Error: " + error.message;
            });
    }
</script>

</body>
</html>
