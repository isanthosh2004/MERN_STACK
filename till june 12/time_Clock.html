<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #timeDisplay {
            color: blue;
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="timeDisplay">Click "Click me" to start the clock</div>
    <button onclick="startClock()">Click me</button>
    <button onclick="stopClock()">Stop</button>

    <script>
        let intervalId = null;

        function updateTime() {
            const now = new Date();
            document.getElementById("timeDisplay").textContent = now.toString();
        }

        function startClock() {
            if (!intervalId) {
                updateTime(); // Show time immediately on click
                intervalId = setInterval(updateTime, 1000);
            }
        }

        function stopClock() {
            clearInterval(intervalId);
            intervalId = null;
        }
    </script>

</body>
</html>
