<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mobile Number Validation</title>

<!-- ─── CSS ─────────────────────────────────────────────────────────────── -->
<style>
  *{box-sizing:border-box;font-family:'Segoe UI',sans-serif;margin:0;padding:0}

  body{
    min-height:100vh;
    background:#0f253e;               /* dark/navy backdrop like your screenshot */
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px 12px;
  }

  .card{
    background:#fff;
    max-width:600px;
    width:100%;
    padding:55px 60px 80px;
    border-radius:6px;
    text-align:center;
    box-shadow:0 6px 20px rgba(0,0,0,.25);
  }

  h1{
    margin-bottom:45px;
    font-size:1.5rem;
    color:#333;
    font-weight:700;
  }

  label{
    display:block;
    margin-bottom:14px;
    font-weight:500;
    font-size:1rem;
  }

  input{
    width:240px;
    padding:7px 10px;
    font-size:1rem;
    border:1px solid #bbb;
    border-radius:4px;
    outline:none;
  }

  button{
    margin-top:35px;
    padding:8px 26px;
    font-size:1rem;
    background:#0f253e;
    color:#fff;
    border:none;
    border-radius:4px;
    cursor:pointer;
    transition:background .2s;
  }
  button:hover{ background:#153c63; }

  #msg{
    margin-top:28px;
    font-size:1.05rem;
    font-weight:600;
  }
  .success{ color:#21a179; }
  .error{   color:#d92626; }
</style>
</head>
<body>

<div class="card">
  <h1>Mobile Number Validation using JavaScript</h1>

  <label for="mobile">Enter Mobile Number</label>
  <input type="text"
         id="mobile"
         placeholder="Enter 10 Digit Mobile Num"
         maxlength="10">

  <button id="validateBtn">Validate</button>

  <div id="msg"></div>
</div>

<!-- ─── JavaScript ──────────────────────────────────────────────────────── -->
<script>
  const input   = document.getElementById('mobile');
  const msgBox  = document.getElementById('msg');
  const btn     = document.getElementById('validateBtn');

  /* Keep only digits as the user types */
  input.addEventListener('input', () => {
    input.value = input.value.replace(/\D/g,'');     // strip non-digits
  });

  /* Validate on button click */
  btn.addEventListener('click', () => {
    const num   = input.value.trim();
    const valid = /^\d{10}$/.test(num);              // exactly 10 digits

    if (valid) {
      msgBox.textContent = '✓ Valid mobile number!';
      msgBox.className   = 'success';
    } else {
      msgBox.textContent = '✗ Please enter a valid 10-digit number.';
      msgBox.className   = 'error';
    }
  });
</script>
</body>
</html>
