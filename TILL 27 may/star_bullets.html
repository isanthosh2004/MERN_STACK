<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Custom Star Bullet List</title>
<style>
  ul.custom-stars {
    list-style-type: none; 
    padding-left: 0;
  }
  ul.custom-stars li {
    position: relative;
    padding-left: 30px; 
    margin-bottom: 10px;
    font-size: 20px;
    font-weight: bold;
  }
  ul.custom-stars li::before {
    content: "â˜…"; 
    color: red;
    position: absolute;
    left: 0;
    top: 0;
    font-size: 20px;
  }
</style>
</head>
<body>

<ul class="custom-stars">
  <li>Hummus</li>
  <li>Pita</li>
  <li>Green salad</li>
  <li>Halloumi</li>
</ul>

</body>
</html>
