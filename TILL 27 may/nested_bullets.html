<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nested Bullet List</title>
<style>
  ul {
    list-style-type: disc;
  }
  ul ul {
    list-style-type: circle;
  }
</style>
</head>
<body>

<ul>
  <li>one
    <ul>
      <li>sub one</li>
      <li>sub two</li>
    </ul>
  </li>
  <li>two
    <ul>
      <li>sub one</li>
      <li>sub two</li>
    </ul>
  </li>
  <li>three
    <ul>
      <li>sub one</li>
      <li>sub two</li>
    </ul>
  </li>
</ul>

</body>
</html>
