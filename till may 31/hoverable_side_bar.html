<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hoverable Sidenav Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #142433;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 80%;
      margin: 40px auto;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      min-height: 400px;
      position: relative;
      padding: 40px 0;
    }
    /* Decorative arrow bar at the top left */
    .arrow-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 250px;
      height: 40px;
      background: #2b5a1e;
      clip-path: polygon(0 0, 90% 0, 100% 50%, 90% 100%, 0 100%);
    }
    /* Sidenav buttons */
    .sidenav {
      position: absolute;
      top: 70px;
      left: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
    }
    .sidenav-btn {
      width: 40px;
      height: 40px;
      border-radius: 4px 0 0 4px;
      margin-left: 0;
      cursor: pointer;
      transition: width 0.2s;
      border: none;
      outline: none;
    }
    .sidenav-btn.green { background: #31b86a; }
    .sidenav-btn.blue  { background: #3498db; }
    .sidenav-btn.red   { background: #e74c3c; }
    .sidenav-btn.gray  { background: #555; }

    /* Optional: expand on hover */
    .sidenav-btn:hover {
      width: 70px;
    }

    /* Main content box */
    .content-box {
      margin-left: 70px;
      padding: 30px 30px 30px 60px;
      border: 2px solid #aaa;
      border-radius: 4px;
      background: #fff;
      min-height: 220px;
      max-width: 600px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }
    .content-box h2 {
      margin-top: 0;
      font-size: 1.5em;
      font-family: serif;
      font-weight: bold;
    }
    .content-box p {
      font-size: 1em;
      color: #222;
      margin-top: 10px;
    }

    /* Decorative squares bottom left */
    .decor-squares {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 6px;
      z-index: 0;
    }
    .decor-sq {
      width: 24px;
      height: 24px;
      opacity: 0.7;
      border-radius: 4px;
    }
    .sq1 { background: #c21e56; }
    .sq2 { background: #3a3ba3; }
    .sq3 { background: #5ad1c4; }
    .sq4 { background: #e1e1e1; }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="sidenav">
      <button class="sidenav-btn green"></button>
      <button class="sidenav-btn blue"></button>
      <button class="sidenav-btn red"></button>
      <button class="sidenav-btn gray"></button>
    </div>
    <div class="content-box">
      <h2>Hoverable Sidenav Buttons</h2>
      <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>
    
  </div>
</body>
</html>
