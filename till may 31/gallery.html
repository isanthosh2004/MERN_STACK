<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f5f5f5;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .header {
      background: #111;
      color: #fff;
      border-radius: 30px;
      margin: 22px auto 18px auto;
      max-width: 900px;
      text-align: center;
      padding: 18px 0 10px 0;
      border: 3px solid #ffc107;
      box-shadow: 0 4px 18px #0002;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1.5px;
    }
    .gallery-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 18px 30px 18px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 28px 22px;
      margin-top: 18px;
    }
    .gallery-item {
      background: #fff;
      border: 2.5px solid #bbb;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 2px 10px #0001;
      position: relative;
      transition: border 0.2s, box-shadow 0.2s;
      cursor: pointer;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
    }
    .gallery-item.selected {
      border: 3px solid #ffc107;
      box-shadow: 0 4px 18px #ffc10744;
    }
    .gallery-item img {
      display: block;
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
      background: #eee;
      transition: filter 0.18s;
    }
    .gallery-item .desc {
      background: #eee;
      color: #444;
      font-size: 1rem;
      text-align: center;
      padding: 10px 0 10px 0;
      border-radius: 0 0 16px 16px;
      flex: 1 1 auto;
      min-height: 38px;
      max-height: 48px;
      overflow: hidden;
    }
    .gallery-item:hover img {
      filter: brightness(0.92) saturate(1.1);
    }
    @media (max-width: 900px) {
      .header {
        max-width: 99vw;
        font-size: 1.4rem;
        padding: 14px 0 8px 0;
      }
      .gallery-container {
        max-width: 99vw;
        padding: 0 4vw 18px 4vw;
      }
      .gallery-grid {
        gap: 18px 8px;
      }
    }
    @media (max-width: 600px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 16px 4px;
      }
      .gallery-item img {
        height: 90px;
      }
      .gallery-item .desc {
        font-size: 0.93rem;
        padding: 7px 0 7px 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">Photo Gallery</div>
  <div class="gallery-container">
    <div class="gallery-grid" id="galleryGrid">
      <div class="gallery-item selected">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Colorful Pinwheel">
        <div class="desc">Colorful Pinwheel</div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Business Meeting">
        <div class="desc">Business Meeting</div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=400&q=80" alt="Feathers Art">
        <div class="desc">Feathers Art</div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=400&q=80" alt="Workspace">
        <div class="desc">Workspace</div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1465101178521-c1a9136a3b99?auto=format&fit=crop&w=400&q=80" alt="Creative Colors">
        <div class="desc">Creative Colors</div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=400&q=80" alt="Teamwork">
        <div class="desc">Teamwork</div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Pinwheel Sky">
        <div class="desc">Pinwheel Sky</div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Analysis">
        <div class="desc">Analysis</div>
      </div>
    </div>
  </div>
  <script>
    // Highlight selected gallery item
    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', function() {
        document.querySelectorAll('.gallery-item').forEach(i => i.classList.remove('selected'));
        this.classList.add('selected');
      });
    });
  </script>
</body>
</html>
