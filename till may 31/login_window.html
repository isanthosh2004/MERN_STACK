<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: #202f3a;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bg-img {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0.45;
    }
    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      margin: 40px auto;
      background: rgba(0,0,0,0.65);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
      padding: 40px 30px 30px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #e84c6f;
      background: #fff;
      margin-top: -70px;
      margin-bottom: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      background-color: #fff;
    }
    .login-title {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 24px;
      letter-spacing: 1px;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .login-form input[type="email"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-bottom: 2px solid #aaa;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .login-form input[type="email"]:focus,
    .login-form input[type="password"]:focus {
      border-bottom: 2px solid #4caf50;
    }
    .login-form label {
      color: #bfc9d1;
      font-size: 0.98rem;
      margin-bottom: 2px;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      font-size: 0.98rem;
      color: #fff;
      margin-top: 6px;
      margin-bottom: 6px;
      gap: 6px;
    }
    .checkbox-row input[type="checkbox"] {
      accent-color: #4caf50;
      width: 16px;
      height: 16px;
      margin: 0 5px 0 0;
    }
    .checkbox-row a {
      color: #b2e0ff;
      text-decoration: underline;
      transition: color 0.2s;
      font-size: 0.98rem;
    }
    .checkbox-row a:hover {
      color: #4caf50;
    }
    .login-btn {
      width: 100%;
      background: #23b01a;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.14);
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #188d12;
    }
    @media (max-width: 500px) {
      .login-container {
        padding: 24px 8px 18px 8px;
        max-width: 97vw;
      }
      .profile-img {
        width: 70px;
        height: 70px;
        margin-top: -50px;
      }
    }
  </style>
</head>
<body>
  <img class="bg-img" src="https://static.vecteezy.com/system/resources/previews/006/697/156/non_2x/work-using-mobile-phone-typing-computer-mobile-chat-laptop-contact-us-at-workplaces-planning-ideas-investors-internet-searching-ideas-connecting-people-free-photo.jpg" alt="background">
  <div class="login-container">
    <img class="profile-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQoYalG0iZwdwwSFMhNL4aDADjcSJFcuo31Y9OY6saF8ZG5dq3lLc8uXw0eJfUwvdwjTw&usqp=CAU" alt="profile">
    <div class="login-title">LOGIN WINDOW</div>
    <form class="login-form" autocomplete="off">
      <div>
        <label for="email">Your Email Address</label>
        <input type="email" id="email" placeholder="Your Email Address" required>
      </div>
      <div>
        <label for="password">Your Password</label>
        <input type="password" id="password" placeholder="Your Password" required>
      </div>
      <div class="checkbox-row">
        <input type="checkbox" id="agree" required>
        <label for="agree">Agree With&nbsp;<a href="#">Terms &amp; Condition</a></label>
      </div>
      <button class="login-btn" type="submit">Login</button>
    </form>
  </div>
</body>
</html>
