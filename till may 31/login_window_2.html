<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: #223140;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .center-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    .bg-img-area {
      width: 700px;
      max-width: 95vw;
      height: 300px;
      background: #223140;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      border-radius: 0;
    }
    .bg-img-area img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 0;
      filter: brightness(0.95);
    }
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.78);
      padding: 32px 30px 24px 30px;
      border-radius: 6px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.28);
      min-width: 320px;
      max-width: 90vw;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-box h2 {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-align: center;
    }
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 2px;
      font-size: 1rem;
      background: #fff;
      color: #222;
      box-sizing: border-box;
    }
    .login-box label {
      color: #fff;
      font-size: 1rem;
      margin-bottom: 6px;
      display: block;
      text-align: left;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      font-size: 0.97rem;
      color: #fff;
      margin-bottom: 18px;
      width: 100%;
    }
    .checkbox-row input[type="checkbox"] {
      accent-color: #ffa726;
      margin-right: 7px;
      width: 16px;
      height: 16px;
    }
    .checkbox-row a {
      color: #ffa726;
      text-decoration: underline;
      margin-left: 3px;
      font-size: 0.97rem;
    }
    .login-btn {
      width: 100%;
      background: #ffa726;
      color: #fff;
      border: none;
      border-radius: 2px;
      padding: 12px 0;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #ff9800;
    }
    @media (max-width: 600px) {
      .bg-img-area {
        width: 98vw;
        height: 180px;
      }
      .login-box {
        min-width: 90vw;
        padding: 16px 6vw 14px 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="bg-img-area">
      <img src="https://static.vecteezy.com/system/resources/previews/006/697/156/non_2x/work-using-mobile-phone-typing-computer-mobile-chat-laptop-contact-us-at-workplaces-planning-ideas-investors-internet-searching-ideas-connecting-people-free-photo.jpg" alt="background">
      <form class="login-box" autocomplete="off">
        <h2>LOGIN WINDOW</h2>
        <input type="email" placeholder="Your Email Address" required>
        <input type="password" placeholder="Your Password" required>
        <div class="checkbox-row">
          <input type="checkbox" id="agree" required>
          <label for="agree">Agree With&nbsp;<a href="#">Terms &amp; Condition</a></label>
        </div>
        <button class="login-btn" type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
